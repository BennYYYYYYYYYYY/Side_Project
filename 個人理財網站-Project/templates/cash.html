{% extends "base.html" %}
{% block content %}
<!-- 導引到 local 網址的 /cash 頁面 -->
<form method="post" action="http://127.0.0.1:5000/cash">
    
    <!-- 表格一 copy from Bootstrap -->
    <div class="mb-3">
        <label for="taiwanese-dollars" class="form-label">台幣</label>
        <!-- name 設定的是，當表單傳到後端時，會根據 name 去形成 key-value pair，key: name, value: 設定的數值-->
        <input 
            type="number" 
            class="form-control" 
            id="taiwanese-dollars"
            name="taiwanese-dollars" 
        />
      </div>

      <!-- 表格二 -->
      <div class="mb-3">
        <label for="us-dollars" class="form-label">美金</label>
        <!-- name 設定的是，當表單傳到後端時，會根據 name 去形成 key-value pair，key: name, value: 設定的數值-->
        <input 
            step="0.01"
            type="number" 
            class="form-control" 
            id="us-dollars"
            name="us-dollars" 
        />
      </div>


      <!-- 表格三 -->
      <div class="mb-3">
        <label for="note" class="form-label">備註</label>
        <!-- name 設定的是，當表單傳到後端時，會根據 name 去形成 key-value pair，key: name, value: 設定的數值-->
        <input 
            type="text" 
            class="form-control" 
            id="note"
            name="note" 
        />
      </div>

      <!-- 表格四 -->
      <div class="mb-3">
        <label for="date" class="form-label">日期</label>
        <!-- name 設定的是，當表單傳到後端時，會根據 name 去形成 key-value pair，key: name, value: 設定的數值-->
        <input 
            type="date" 
            class="form-control" 
            id="date"
            name="date" 
        />
      </div>


      <!-- 提交按鈕 class 按照 Bootstrap 格式去寫-->
       <button type="submit" class="btn btn-primary">提交表單</button>
      
</form>
{% endblock %}
