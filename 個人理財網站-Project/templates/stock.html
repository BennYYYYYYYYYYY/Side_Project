{% extends "base.html" %}
{% block content %}

<!-- 導引到 local 網址的 /stock 頁面 -->
<form method="post" action="http://127.0.0.1:5000/stock">
    
    <!-- 表格一 copy from Bootstrap -->
    <div class="mb-3">
        <label for="stock-id" class="form-label">股票代號</label>
        <!-- name 設定的是，當表單傳到後端時，會根據 name 去形成 key-value pair，key: name, value: 設定的數值-->
        <input 
            type="text" 
            class="form-control" 
            id="stock-id"
            name="stock-id" 
        />
      </div>

      <!-- 表格二 -->
      <div class="mb-3">
        <label for="stock-num" class="form-label">成交股數</label>
        <!-- name 設定的是，當表單傳到後端時，會根據 name 去形成 key-value pair，key: name, value: 設定的數值-->
        <input 
            type="number" 
            class="form-control" 
            id="stock-num"
            name="stock-num" 
        />
      </div>


      <!-- 表格三 -->
      <div class="mb-3">
        <label for="stock-price" class="form-label">成交單價</label>
        <!-- name 設定的是，當表單傳到後端時，會根據 name 去形成 key-value pair，key: name, value: 設定的數值-->
        <input 
            step="0.01"
            type="number" 
            class="form-control" 
            id="stock-price"
            name="stock-price" 
        />
      </div>

      <!-- 表格四 -->
      <div class="mb-3">
        <label for="processing-fee" class="form-label">手續費</label>
        <!-- name 設定的是，當表單傳到後端時，會根據 name 去形成 key-value pair，key: name, value: 設定的數值-->
        <input 
            type="number" 
            class="form-control" 
            id="processing-fee"
            name="processing-fee" 
        />
      </div>

      <!-- 表格五 -->
      <div class="mb-3">
        <label for="tax" class="form-label">交易稅</label>
        <!-- name 設定的是，當表單傳到後端時，會根據 name 去形成 key-value pair，key: name, value: 設定的數值-->
        <input 
            type="number" 
            class="form-control" 
            id="tax"
            name="tax" 
        />
      </div>

      <!-- 表格五 -->
      <div class="mb-3">
        <label for="date" class="form-label">日期</label>
        <!-- name 設定的是，當表單傳到後端時，會根據 name 去形成 key-value pair，key: name, value: 設定的數值-->
        <input 
            type="date" 
            class="form-control" 
            id="date"
            name="date" 
        />
      </div>



      <!-- 提交按鈕 class 按照 Bootstrap 格式去寫-->
       <button type="submit" class="btn btn-primary">提交表單</button>
      
</form>
{% endblock %}
